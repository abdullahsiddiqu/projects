<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .container{

            border: 2px solid black;

            text-align: center;
            justify-content: center;
        }

<body>

        <p>Your age Is : <span id="age1"> </span></p>    
    </div>
        <!-- <input type="submit" id="submit"> -->

    let a = parseInt(prompt('Enter your Birth year'));
    let final =2025;
    document.getElementById('age1').innerHTML = final-a;
    </script>
